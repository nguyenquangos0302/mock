<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin 2 - Blank</title>

<!-- Custom fonts for this template-->
<link
	th:href="@{/resources/static/admin/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<!-- Custom styles for this template-->
<link th:href="@{/resources/static/admin/css/sb-admin-2.min.css}"
	rel="stylesheet">


</head>
<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<div th:replace="common/admin/slideBar :: slideBar"></div>
		<!-- End of Sidebar -->

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="common/admin/menu :: nav"></div>
				<!-- End of Topbar -->

				<div>
					<div style="margin-bottom: 10px; margin-left: 30px;">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary"
							data-bs-toggle="modal" data-bs-target="#staticBackdrop">
							<i class="fas fa-plus-circle"></i>
						</button>

						<!-- Modal -->
						<div class="modal fade" id="staticBackdrop"
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
							aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="staticBackdropLabel">Create
											New Category</h5>
										<button type="button" class="btn-close"
											data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="modal-body">

										<table class="table table-borderless">
											<tbody>
												<tr class="row">
													<td class="col-md-2">Name</td>
													<td class="col-md-6"><input type="text" id="inputName"
														class="form-control"></td>
													<td class="col-md-4"><span id="inputNameHelpInline"
														class="form-text"> Must be 4-20 characters long. </span></td>
												</tr>
												<tr class="row">
													<td class="col-md-2">Slug</td>
													<td class="col-md-6"><input type="text" id="inputSlug"
														class="form-control" disabled="disabled"></td>
													<td class="col-md-4"><span id="inputSlugHelpInline"
														class="form-text"> Auto Create. </span></td>
												</tr>
												<tr class="row">
													<td class="col-md-2">Icon</td>
													<td class="col-md-6"><input type="text" id="inputIcon"
														class="form-control"></td>
													<td class="col-md-4"><span id="inputIconHelpInline"
														class="form-text"> Visit website: <a
															href="https://fontawesome.com/icons?d=gallery&p=1"
															target="_blank">Font Awesome</a> .
													</span></td>
												</tr>
												<tr class="row">
													<td class="col-md-2">Parent</td>
													<td class="col-md-6"><select class="form-select"
														aria-label="Default select example" id="select__menu">
															<option value="0">Not Parent</option>
													</select></td>
													<td class="col-md-4"><span id="inputParentHelpInline"
														class="form-text">Can Not Parent. </span></td>
												</tr>
												<tr class="row">
													<td class="col-md-2">Status</td>
													<td class="col-md-6">
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																name="inlineRadioOptions" id="inlineRadio1" value="1"
																checked="checked"> <label
																class="form-check-label" for="inlineRadio1">Active</label>
														</div>
														<div class="form-check form-check-inline">
															<input class="form-check-input" type="radio"
																name="inlineRadioOptions" id="inlineRadio2" value="0">
															<label class="form-check-label" for="inlineRadio2">InActive</label>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Close</button>
										<button type="button" class="btn btn-primary" id="create">Create</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Begin Page Content -->
				<div class="container-fluid" id="admin__category-row"></div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="common/admin/footer :: footer"></div>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">Select "Logout" below if you are ready
					to end your current session.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancel</button>
					<a class="btn btn-primary" href="login.html">Logout</a>
				</div>
			</div>
		</div>
	</div>


	<script th:src="@{/resources/static/admin/js/jquery.min.js}"></script>
	<script th:src="@{/resources/static/admin/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/resources/static/admin/js/jquery.easing.min.js}"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
		crossorigin="anonymous"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/resources/static/admin/js/sb-admin-2.min.js}"></script>

	<script th:src="@{/resources/static/admin/private/js/category.js}"></script>


</body>
</html>
