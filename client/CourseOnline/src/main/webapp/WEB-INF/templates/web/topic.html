<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<!-- <link rel="stylesheet" href="resources/static/web/css/style.css"> -->
<link rel="stylesheet" th:href="@{/resources/static/web/css/style1.css}">
<link rel="stylesheet" th:href="@{/resources/static/web/css/nav.css}">
<title>Start Here</title>
</head>
<body>
	<!-- header  -->
	<div th:replace="common/web/header :: header"></div>
	<!-- nav  -->
	<div th:replace="common/web/nav :: nav"></div>

	<div class="boxed-content-wrapper clearfix">

		<div class="inner">


			<div class="breadcrumber"
				style="line-height: 30px; margin-bottom: 10px; font-size: 15px">

			</div>


		</div>
		<div class="inner" style="margin-top: 20px;">

			<div class="main_container">
				<div class="main-col" id="main_container">

					<div class="base-box single-box about-the-author"
						itemtype="http://schema.org/Article">
						<div class="entry-content"></div>
					</div>
					<div>
						<h3>Hot Article</h3>
						<div class="article-hot"></div>
					</div>
					<ul id="pagination" class="pagination-sm"></ul>
				</div>
				<div class="clear"></div>
			</div>


		</div>
		<div class="clear"></div>
	</div>

	<!-- footer  -->
	<div th:replace="common/web/footer :: footer"></div>

</body>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	th:src="@{/resources/static/lib/js/jquery.twbsPagination.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/static/web/js/menu.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/static/web/js/topic.js}"></script>
</html>
